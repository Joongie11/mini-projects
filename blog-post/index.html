<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <article class="blog-post-card">
            <img class="post-img" src="blog-post.jpg" alt="Laptop coding scene" width="350" height="200">
            <div class="post-content">
                <h2 class="post-title">Master Frontend Skills in 2025</h2>
                <p class="post-excerpt">Level up your career with the latest frameworks, tools, and best practices in
                    frontend development. Make 2025 your most productive coding year yet!</p>
                <a class="read-more" href="#">Discover More</a>
            </div>
        </article>
    </main>
</body>

</html>
