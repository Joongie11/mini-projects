<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Explore gaming keyboards</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://" target="_blank">Check reviews</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Finish the report</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://" target="_blank">Write summary</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">View Phone's Warranty</label>
            <ul class="sub-item">
                <li><a class="sub-item-link" href="https://" target="_blank">Find receipt</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Check Processor Specs</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://" target="_blank">Open system info</a>
                </li>
            </ul>
        </li>
    </ul>
</body>

</html>
